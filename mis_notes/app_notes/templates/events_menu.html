<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prj-gestor-notas / events</title>
    {% extends 'base.html' %}
    {% load static %}
</head>
<body>
    {% block content %}
    <h1>Lista de eventos</h1>
    <p></p>
    <img src="{% static 'images/evento.jpg' %}" width="400" height="341">
    {% if eventos %}
        {% for evento in eventos %}
         <li>
             <a href="{% url 'events_detail' evento.id %}">{{ evento.topico }}</a>
        </li>
        {% endfor %}
    {% else %}
        <!-- Mostrar un mensaje cuando no hay eventos -->
        <p>{{ mensaje }}</p>
    {% endif %}
    {% endblock %}
</body>
</html>
